<!-- Book 1 Up & Going
	Ch 1 Into Programming 

	Statements:
		
		A group of words, numbers, and operators that perform a specific task is a statement. 

		EX: a = b * 2;

		Programs are just a collection of many statements, whic together describe all the steps that it takes to perform your program's purpose

	Expressions:
		
		Statements are made up of one or more expressions. An expression is any reference to a varialbe or value, or a set of variable(s) and value(s) combined with operators.

		EX: a = b * 2;

		This statement has 4 expressions in it:

			- 2 is a literal expression
			- b is a value expression
			- b * 2 is an arithmetic expression
			- a = b * 2 is an assignment expressions, as it assigns the product as "a". 

			-->
